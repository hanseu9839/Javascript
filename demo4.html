<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		/*
		function 함수명([인자...[,인자]]){
		코드 
		return 반환값 
		} */
		function numbering(){
			i= 0;
			while(i<10){
				document.write(i);
				i++;
			}
			
		} //함수의 정의 , 마치 변수를 사용할려면 변수를 정의하고 변수를 호출한다. 이와같은 방법도 함수도 마찬가지이다. 
		numbering(); //괄호를 해주면 함수를 호출한것이다.  
		numbering();
	</script>
</body>
</html>
